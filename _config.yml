home:
    block1: >
        Op school wordt erg veel energie verbruikt. Als we ervoor kunnen zorgen dat we op school energie besparen, zou dat al een heleboel schelen. Om de directie te overtuigen zullen wij een presentatie aan het gaan geven. In deze presentatie vermelden wij ons doel en de mogelijkheden om energie te besparen.

    block2: >
        Wij zijn erg geïnteresseerd in wat mensen op school en in de omgeving bij is gebleven. Als anderen enthousiast zijn is er ook een grotere kans dat als wij de Energie Challeges doorgeven, het ook een succes wordt. Wij willen een aantal mensen uit 2A (de klas die het volgend jaar overneemt) interviewen over de impact die wij hebben gehad en of zij eventueel al plannen hebben voor volgend jaar. Ook willen wij mensen uit de directie en uit de omgeving vragen stellen over of zij een verandering hebben gemerkt.

